<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQL & PHP</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #dfe9f3, #f5f7fa);
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 600px;
            width: 100%;
            padding: 20px;
            text-align: center;
            background-color: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        h1 {
            font-size: 2.5rem;
            color: #4A47A3;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        h2 {
            font-size: 1.8rem;
            color: #333;
            margin-bottom: 20px;
        }

        a {
            display: inline-block;
            color: #fff;
            background: #4A47A3;
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
            transition: all 0.3s ease;
            font-weight: bold;
            margin: 5px 0;
        }

        a:hover {
            background: #3A358F;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        ul li {
            margin: 10px 0;
        }

        footer {
            background: #4A47A3;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
            border-radius: 0 0 10px 10px;
            font-size: 0.9rem;
            margin-top: 20px;
        }

        footer a {
            color: #fff;
            text-decoration: underline;
        }

        footer a:hover {
            text-decoration: none;
        }

        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }

            h1 {
                font-size: 2rem;
            }

            h2 {
                font-size: 1.5rem;
            }

            a {
                padding: 8px 16px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Sommaire</h1>
        </header>
        <div class="column missions">
            <h2>PHP & SQL</h2>

</body>
</html>
