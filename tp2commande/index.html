<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blocs Cliquables</title>
    <style>
        /* Global Styles */
body {
    font-family: 'Comic Sans MS', cursive, sans-serif;
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, #fbc2eb, #a6c1ee);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    overflow: hidden;
    color: #fff;
}

h1 {
    font-size: 2.5em;
    text-shadow: 0px 0px 10px #ffffff, 0px 0px 20px #ff69b4;
    margin-bottom: 30px;
    animation: glow 2s infinite alternate;
}

.container {
    display: flex;
    gap: 20px;
    justify-content: center;
    flex-wrap: wrap;
}

/* Block Styles */
.column {
    background: linear-gradient(135deg, #6a11cb, #2575fc);
    padding: 20px;
    border-radius: 15px;
    text-align: center;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    width: 200px;
    transition: transform 0.4s, box-shadow 0.4s;
    position: relative;
    overflow: hidden;
}

.column::before {
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: radial-gradient(circle, rgba(255, 255, 255, 0.3), transparent 60%);
    opacity: 0;
    transition: opacity 0.5s;
    transform: scale(1.5);
    z-index: 0;
}

.column:hover::before {
    opacity: 1;
    animation: rotate 3s infinite linear;
}

.column:hover {
    transform: translateY(-10px);
    box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
}

.column h2 {
    margin-bottom: 15px;
    z-index: 1;
    position: relative;
    text-shadow: 0px 0px 10px #ffffff;
}

.column ul {
    list-style: none;
    padding: 0;
    z-index: 1;
    position: relative;
}

.column ul li {
    margin: 10px 0;
}

.column ul li a {
    color: #fff;
    text-decoration: none;
    font-weight: bold;
    padding: 10px 15px;
    background: rgba(255, 255, 255, 0.2);
    border-radius: 10px;
    transition: background 0.3s, transform 0.3s;
}

.column ul li a:hover {
    background: rgba(255, 255, 255, 0.5);
    transform: scale(1.1);
}

/* Specific Column Colors */
.sql {
    background: linear-gradient(135deg, #28a745, #34d058);
}

.tp {
    background: linear-gradient(135deg, #ffc107, #fddb3a);
}

/* Footer Styles */
footer {
    margin-top: 30px;
    text-align: center;
    font-size: 1.2em;
}

footer a {
    color: #fff;
    text-decoration: none;
    font-weight: bold;
    text-shadow: 0px 0px 5px #ffffff;
    transition: color 0.3s, text-shadow 0.3s;
}

footer a:hover {
    color: #ff69b4;
    text-shadow: 0px 0px 15px #ff69b4, 0px 0px 20px #ff69b4;
}

/* Animations */
@keyframes glow {
    from {
        text-shadow: 0px 0px 10px #ff69b4, 0px 0px 20px #ff69b4;
    }
    to {
        text-shadow: 0px 0px 20px #ff69b4, 0px 0px 30px #ff69b4;
    }
}

@keyframes rotate {
    from {
        transform: rotate(0deg);
    }
    to {
        transform: rotate(360deg);
    }
}

    </style>
</head>
<body>
    <h1>TP 2 Gestionnaire de Commande</h1>
    <div class="container">
        <div class="column sql">
            <h2>SQL</h2>
            <ul>
                <li><a href="gestioncommandes.sql" download>Fichier SQL</a></li>
            </ul>
        </div>

        <div class="column tp">
            <h2>IMAGE</h2>
            <ul>
                <li><a href="tp2 liaison.PNG" download>Liaison</a></li>
            </ul>
        </div>
    </div>

    <footer>
        <h2><a href="../tp.html">Sommaire TP</a></h2>

    </footer>
</body>
</html>
