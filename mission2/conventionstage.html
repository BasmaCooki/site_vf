<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recherche de Stage de BTS</title>
    <style>
/* Styles généraux */
/* Styles généraux */
body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(to right, #ffecd2, #fcb69f);
    color: #333;
    text-align: center;
    margin: 0;
    padding: 20px;
}

h1 {
    font-size: 2.5em;
    text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
    animation: fadeIn 2s ease-in-out;
    color: darkblue;
}

p {
    font-size: 1.2em;
    background: rgba(255, 255, 255, 0.6);
    padding: 15px;
    border-radius: 10px;
    display: inline-block;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    max-width: 80%;
    text-align: justify;
}

/* Tableau */
table {
    width: 90%;
    margin: 20px auto;
    border-collapse: collapse;
    background: rgba(255, 255, 255, 0.8);
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
}

td {
    border: 2px solid #000;
    padding: 15px;
    text-align: left;
    font-size: 1.2em;
    background: rgba(255, 255, 255, 0.9);
}

/* Images */
img {
    max-width: 150px;
    height: auto;
    border-radius: 10px;
    transition: transform 0.3s ease-in-out;
}

img:hover {
    transform: scale(1.05);
}

/* Animation légère */
@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

h1, p, table {
    animation: fadeIn 2s ease-in-out;
}

    </style>
</head>
<body>

    <h1>Recherche de stage de BTS :</h1>

    <table>
        <tr>
            <td rowspan="2"><img src="Logo_Vilgenis.png" alt="Logo Vilgenis"></td>
            <td>Contacter une entreprise</td>
        </tr>
        <tr>
            <td>Remplir la feuille d'engagement (à télécharger de l'ENT)</td>
        </tr>
        <tr>
            <td rowspan="3"><img src="images.png" alt="Image supplémentaire"></td>
            <td>Signature du responsable entreprise</td>
        </tr>
        <tr>
            <td>Signature du tuteur (Votre Prof)</td>
        </tr>
        <tr>
            <td>Délivrance de la convention de stage</td>
        </tr>
    </table>

    <footer>
            <h2><a href="index.html">Sommaire TP</a></h2>
            <p>&copy; 2024 - GUETTOUCHE BASMA</p>
    </footer>


</body>
</html>
