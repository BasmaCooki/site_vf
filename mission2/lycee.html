<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emplacement du lycée</title>
    <style>
/* Styles généraux */
body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(to right, #ffecd2, #fcb69f);
    color: #67e8e3;
    text-align: center;
    margin: 0;
    padding: 20px;
    overflow-x: hidden;
    position: relative;
}

h1 {
    font-size: 2.8em;
    text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.5);
    animation: fadeIn 2s ease-in-out;
    color: #47e08a;
}

p {
    font-size: 1.3em;
    background: rgba(255, 255, 255, 0.2);
    padding: 20px;
    border-radius: 12px;
    display: inline-block;
    box-shadow: 0 0 12px rgba(255, 255, 255, 0.3);
    max-width: 80%;
    text-align: justify;
}

/* Séparateur */
hr {
    border: 2px solid rgba(255, 255, 255, 0.5);
    width: 50%;
    margin: 25px auto;
}

/* Carte Google Maps */
iframe {
    margin-top: 25px;
    border-radius: 15px;
    box-shadow: 0 0 25px rgba(255, 255, 255, 0.4);
    width: 90%;
    max-width: 700px;
    height: 450px;
    display: block;
    margin-left: auto;
    margin-right: auto;
    transition: transform 0.3s ease-in-out;
}

iframe:hover {
    transform: scale(1.05);
}

/* Animation légère */
@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

@keyframes floating {
    0% { transform: translateY(0px); }
    50% { transform: translateY(-5px); }
    100% { transform: translateY(0px); }
}

h1, p, iframe {
    animation: fadeIn 2s ease-in-out, floating 5s infinite ease-in-out;
}

/* Footer */
footer {
    margin-top: 30px;
    padding: 15px;
    background: rgba(255, 255, 255, 0.2);
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
}

footer h2 a {
    color: #47e08a;
    text-decoration: none;
    font-size: 1.5em;
    transition: color 0.3s;
}

footer h2 a:hover {
    color: #47e08a;
}
    </style>
</head>
<body>
   <h1>Emplacement du lycée</h1>  
   
   <p>N'hésitez pas à visiter cette école</p>
   
   <iframe src="https://www.google.com/maps/embed?pb=!1m23!1m12!1m3!1d84026.88989070622!2d2.260540406750983!3d48.84218463984397!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!4m8!3e6!4m0!4m5!1s0x47e6721cc9189b8b%3A0x6207b0c22616df2c!2s62%20bis%20Rue%20Gay-Lussac%2C%2075005%20Paris!3m2!1d48.8422111!2d2.3429278!5e0!3m2!1sfr!2sfr!4v1726136355938!5m2!1sfr!2sfr" 
   width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        

   <footer>
      <h2><a href="index.html">Sommaire TP</a></h2>
      <p>&copy; 2024 - GUETTOUCHE BASMA</p>
   </footer>

</body>
</html>
