<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon PDF</title>
    <style>
/* Style général */
body {
    font-family: 'Arial', sans-serif;
    background: linear-gradient(to right, #ffdde1, #ee9ca7);
    text-align: center;
    color: #4A235A;
    margin: 0;
    padding: 0;
}

/* Style de l'en-tête */
header {
    padding: 20px;
    font-size: 1.5em;
    animation: fadeIn 2s ease-in;
}

h1 {
    font-family: 'Pacifico', cursive;
    font-size: 2.5em;
}

/* Conteneur principal */
.container {
    display: flex;
    justify-content: space-between; /* CV à gauche, Lettre à droite */
    align-items: flex-start;
    width: 90%;
    margin: auto;
    gap: 20px; /* Espacement entre les deux sections */
    padding: 20px;
}

/* Style des blocs CV et Lettre */
.document {
    flex: 1; /* Équilibre l'espace entre CV et Lettre */
    background: rgba(255, 255, 255, 0.8);
    padding: 20px;
    border-radius: 15px;
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
}

/* Style des iframes pour CV et Lettre */
iframe {
    width: 100%;
    height: 80vh; /* Prend presque tout l'écran */
    border: none;
}

/* Style du pied de page */
footer {
    margin-top: 20px;
    padding: 10px;
    background: #4A235A;
    color: white;
}

/* Style du lien dans le footer */
footer a {
    color: white;
    text-decoration: none;
    font-weight: bold;
}

/* Effet de survol */
footer a:hover {
    text-decoration: underline;
}

/* Animation FadeIn */
@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

/* Animation SlideIn */
@keyframes slideIn {
    from { transform: translateY(20px); opacity: 0; }
    to { transform: translateY(0); opacity: 1; }
}

    </style>
</head>
<body>
    <section>
        <h2>Mes Documents PDF</h2>
        <iframe src="cv-rQak5qytqv.pdf" width="100%" height="600px"></iframe>
        <iframe src="lettre-tPTRQlNC_T.pdf" width="100%" height="600px"></iframe>
    </section>


</body>
</html>
