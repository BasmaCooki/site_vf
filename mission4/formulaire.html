<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire d'inscription</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        main {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 60%;
            margin: 20px;
        }

        .form-group {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            margin-bottom: 15px;
        }

        .form-group label {
            flex-basis: 25%; 
            font-weight: bold;
        }

        .form-group input, .form-group select, .form-group textarea {
            flex-basis: 75%; 
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }

        .form-group .options {
            display: flex;
            flex-direction: row;
            align-items: center;
        }

        .form-group .options input {
            margin-right: 10px;
        }

        .form-group .radio-group {
            display: flex;
            flex-direction: row;
            align-items: center;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #45a049;
        }

        footer {
            margin-top: 20px;
            text-align: center;
        }

        @media screen and (max-width: 768px) {
            main {
                width: 90%;
            }
        }

        @media screen and (max-width: 480px) {
            input, select, textarea, button {
                width: 100%;
                font-size: 0.9em;
            }

            .form-group {
                flex-direction: column;
                align-items: flex-start;
            }

            .form-group input, .form-group select, .form-group textarea {
                width: 100%;
            }

            .form-group label {
                margin-bottom: 5px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Formulaire d'inscription</h1>
    </header>
    <main>
        <form action="#" method="POST">
            <div class="form-group">
                <label for="pseudo">Pseudo* :</label>
                <input type="text" id="pseudo" name="pseudo" required>
            </div>

            <div class="form-group">
                <label for="password">Mot de passe :</label>
                <input type="password" id="password" name="password" required pattern=".{8,}" title="Le mot de passe doit contenir au moins 8 caractères.">
            </div>

            <div class="form-group">
                <label for="prenom">Prénom :</label>
                <input type="text" id="prenom" name="prenom" required>
            </div>

            <div class="form-group">
                <label for="email">Email :</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="avatar">Avatar :</label>
                <input type="file" id="avatar" name="avatar">
            </div>

            <div class="form-group">
                <label for="pays">Pays :</label>
                <select id="pays" name="pays">
                    <option value="espagne">Espagne</option>
                    <option value="france">France</option>
                    <option value="italie">Italie</option>
                </select>
            </div>

            <div class="form-group">
                <label>Quels sont vos fruits préférés ? :</label>
                <div class="options">
                    <input type="checkbox" id="orange" name="fruits" value="orange">
                    <label for="orange">Orange</label>
                    
                    <input type="checkbox" id="fraise" name="fruits" value="fraise">
                    <label for="fraise">Fraise</label>
                    
                    <input type="checkbox" id="poire" name="fruits" value="poire">
                    <label for="poire">Poire</label>
                </div>
            </div>


            <div class="form-group">
                <label>Genre :</label>
                <div class="radio-group">
                    <input type="radio" id="homme" name="civilite" value="homme" required> <label for="homme">Homme</label>
                    <input type="radio" id="femme" name="civilite" value="femme"> <label for="femme">Femme</label>
                </div>
            </div>

            <div class="form-group">
                <label for="ville">Ville :</label>
                <input type="text" id="ville" name="ville">
            </div>

            <button type="submit">Valider</button>
        </form>
        <footer>
            <p>&copy; 2024 Formulaire d'inscription. GUETTOUCHE Basma</p>
            <a href="index.html">Accueil</a>
        </footer>
    </main>
</body>
</html>
